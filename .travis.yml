language: java
jdk:
  - oraclejdk8
sudo: false
addons:
  postgresql: "9.4"
  apt:
    packages:
      - oracle-java8-installer
services:
  - postgresql
before_install:
  - cd ~
  - mkdir ~/postgres-driver
  - cd ~/postgres-driver
  - wget https://jdbc.postgresql.org/download/postgresql-42.1.4.jar
before_script:
  - psql -U postgres -c 'create database springify_test;'
  - psql -U postgres -c 'create role spiros with superuser login;'
  - gradle -Ptravis migrate update
script:
  - gradle -Ptravis check
