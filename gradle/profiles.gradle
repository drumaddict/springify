def prodProfiles='prod'
def devProfiles='dev'
def testProfiles='test'
def propertyDrivenProfiles;

if (project.hasProperty('prod')) {
  // Used for production environment
  propertyDrivenProfiles = prodProfiles
    apply from: rootProject.file('./gradle/prod.gradle');

} else if (project.hasProperty('test')) {

  // Used for local development
  propertyDrivenProfiles = testProfiles
    apply from: rootProject.file('./gradle/test.gradle');

} else if (project.hasProperty('dev')) {

  // Used for local development
  propertyDrivenProfiles = devProfiles
    apply from: rootProject.file('./gradle/dev.gradle');

} else {

  // Default when no profile property is specified, development
  propertyDrivenProfiles = devProfiles
    apply from: rootProject.file('./gradle/dev.gradle');

}
ext.set("propertyDrivenProfiles", propertyDrivenProfiles)
println 'Using profile(s): "' + propertyDrivenProfiles + '" for ' + project.getName()



